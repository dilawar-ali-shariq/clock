<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="analog-clock">
            <div class="circle"></div>
            <div class="hands hours"></div>
            <div class="hands minutes"></div>
            <div class="hands seconds"></div>
            <div class="numbers number-1">
                <div class="marking"></div>
            </div>
            <div class="numbers number-2">
                <div class="marking"></div>
            </div>
            <div class="numbers number-3">
                <div class="number number-3-3">3</div>
            </div>
            <div class="numbers number-4">
                <div class="marking"></div>
            </div>
            <div class="numbers number-5">
                <div class="marking"></div>
            </div>
            <div class="numbers number-6">
                <div class="number number-6-6">6</div>
            </div>
            <div class="numbers number-7">
                <div class="marking"></div>
            </div>
            <div class="numbers number-8">
                <div class="marking"></div>
            </div>
            <div class="numbers number-9">
                <div class="number number-9-9">9</div>
            </div>
            <div class="numbers number-10">
                <div class="marking"></div>
            </div>
            <div class="numbers number-11">
                <div class="marking"></div>
            </div>
            <div class="numbers number-12">
                <div class="number">12</div>
            </div>
        </div>
        <div class="digital-clock">
            <div class="main">
                <div class="date">
                    <h2>
                        <span class="day">Saturday</span>, <span class="month">October</span>
                        <span class="day-month">08</span>
                    </h1>
                </div>
                <div class="time">
                    <h1>
                        <span class="hour">01</span> : <span class="minute">12</span> : <span class="second">20</span>
                    </h1>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
